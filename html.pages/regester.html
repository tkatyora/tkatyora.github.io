<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style/css/style.css" />
    <title>Regester</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light shadow  p-3 mb-4 bg-body rounded  menu"
      <div class="container-fluid">
        <a href="../html.pages/index.html" class="navbar-brand logo-title">
          TnC <span class="sub-logo">Telecommunication</span></a>
    </div>
    </nav>
    <section class="regester-hero">
        
        <form id="form-id" class="shadow-lg" name="form" method="post" >
            <br>
            <div class="message mt-3 mb-2 text-center">
            <h3>Create new account</h3>
             <h6>For Administration Only</h6> 
            </div>
            
            <div class=" form">
              <label for="first-name" class="form-label user">Enter First Name</label
              >
              <input
                type="text"
                name="first-name"
                class="form-control input"
                id="first-name"
                aria-describedby="emailHelp"
                required
                spellcheck="true"
              />
            </div>
            <div class="form">
              <label for="first-name" class="form-label user">Enter Surname</label
              >
              <input
                type="text"
                name="first-name"
                class="form-control input"
                id="first-name"
                aria-describedby="emailHelp"
                required
                spellcheck="true"
              />
            </div>
            <div class=" mb-3 form">
              <label for="first-name" class="form-label user">Create Username</label
              >
              <input
                type="text"
                name="first-name"
                class="form-control input"
                id="first-name"
                aria-describedby="emailHelp"
                required
                spellcheck="true"
              />
            </div>
        </div>
        <button type="submit" class="btn btn-secondary more-btn">
          Next
        </button>
      </form>
      <form id="form-id-2" class="shadow-lg form2" name="form" method="post" >
            
            <div class="mb-2 form">
                <div class="error-class">
                    <p class="error">Wrong Username and Password</p>
                    <p class="error">Wrong password</p>
                    <p class="error">Wrong Username</p>
                  </div>
              <label for="email" class="form-label email"
                >Enter Email</label
              >
              <input
                type="email"
                name="email"
                class="form-control input"
                id="email"
                required
                autocomplete="additional-name"
              />
    
            </div>
            <div class="mb-2 form">
              <label for="password" class="form-label"
                >Enter Password</label
              >
              <input
                type="password"
                name="password"
                class="form-control input"
                id="password"
                required
                autocomplete="additional-name"
              />
              <span id="show">show</span>
            </div>
            <div class="mb-2 form">
              <label for="confirmPassword" class="form-label"
                > Confrim Password</label
              >
              <input
                type="password"
                name="confirm-password"
                class="form-control input"
                id="confirm-password"
                required
                
              />
              <span id="show">show</span>
            </div>
            <div class="mb-2 form">
              <label for="companyCode" class="form-label"
                >Enter Company Code</label
              >
              <input
                type="text"
                name="companyCode"
                class="form-control input"
                id="companyCode"
                required
                
              />
            </div>
            <div class="mb-3 form-check form">
              <input
                type="radio"
                class="form-check-input input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Female</label
              >
              <label class="form-check-label" for="exampleCheck1"
                >Male</label
              >
              
            </div>
            <div class=" mb-3 buttons">
                <button type="submit" class="btn btn-secondary more">
                    Previous
                  </button>
                  <button type="submit" class="btn btn-secondary more">
                    Log In
                  </button>
            </div>
            
          </form>
    </section>
    <script src="../JS/regester.js"></script>
  </body>
</html>
